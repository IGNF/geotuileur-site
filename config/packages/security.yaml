security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            id: App\Security\KeycloakUserProvider
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\KeycloakAuthenticator
            form_login:
                login_path: plage_security_login
            logout:
                path: plage_security_logout
                invalidate_session: false
                success_handler: app.logout_success_listener

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/datastores, roles: ROLE_USER }
        - { path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/contact-us, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/contact-us/thanks, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/viewer, roles: IS_AUTHENTICATED_ANONYMOUSLY }
